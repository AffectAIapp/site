<html lang="pt-br">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Affect Ai | Planos</title>

    <style>
      :root {
        --purple: #7b73f1;
        --bg: #ffffff;
        --card: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
        --radius: 22px;
        --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: var(--font);
        color: var(--text);
        background: radial-gradient(
            600px 460px at 50% 16%,
            rgba(0, 0, 0, 0.05) 0%,
            rgba(0, 0, 0, 0.025) 28%,
            rgba(0, 0, 0, 0.01) 52%,
            rgba(255, 255, 255, 0) 72%
          ),
          var(--bg);

        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: geometricPrecision;
      }

      @media (min-width: 900px) {
        body {
          background: radial-gradient(
              720px 540px at 50% 16%,
              rgba(0, 0, 0, 0.045) 0%,
              rgba(0, 0, 0, 0.022) 30%,
              rgba(0, 0, 0, 0.01) 54%,
              rgba(255, 255, 255, 0) 74%
            ),
            radial-gradient(900px 520px at 50% 30%, rgba(123, 115, 241, 0.08), transparent 62%),
            var(--bg);
        }
      }

      .progress {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: #e5e7eb;
        z-index: 10;
      }

      .progress span {
        display: block;
        height: 100%;
        width: 100%;
        background: var(--purple);
      }

      .stage {
        height: 100vh;
        display: flex;
        justify-content: center;
        padding: 18px 16px 18px;
      }

      .column {
        width: 100%;
        max-width: 390px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .hero-wrap {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 6px;

        opacity: 0;
        transform: translateY(12px) scale(0.98);
        will-change: transform, opacity;
        animation: popIn 0.55s ease-out forwards 0.15s, floaty 4.5s ease-in-out infinite 0.75s;
      }

      .hero-img {
        width: 96px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 14px 28px rgba(15, 23, 42, 0.12);
        user-select: none;
        -webkit-user-drag: none;
      }

      @keyframes floaty {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-14px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes popIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.98);
          filter: blur(2px);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
      }

      .content {
        text-align: center;
        margin: 14px 0 10px;
        width: 100%;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        line-height: 1.08;
        letter-spacing: -0.01em;
        margin: 0 0 10px;
      }

      .checks {
        margin: 0;
        padding: 0;
        list-style: none;
        color: var(--muted);
        font-size: 16px;
        line-height: 1.6;
      }

      .checks li {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin: 2px 0;
      }

      .checks svg {
        width: 18px;
        height: 18px;
        flex: 0 0 18px;
      }

      .plans {
        width: 100%;
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .plan {
        width: 100%;
        background: #fff;
        border-radius: 18px;
        padding: 14px 16px;
        border: 1.5px solid #e5e7eb;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
        cursor: pointer;
        user-select: none;
      }

      .plan.selected {
        background: #f7f7ff;
        border-color: rgba(123, 115, 241, 0.85);
      }

      .plan-left {
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-width: 0;
        align-items: flex-start;
        text-align: left;
      }

      .plan-top {
        font-weight: 600;
        color: rgba(17, 24, 39, 0.6);
        font-size: 15px;
        line-height: 1.1;
        text-align: left;
      }

      .price-row {
        display: flex;
        align-items: baseline;
        gap: 6px;
        justify-content: flex-start;
        text-align: left;
        width: 100%;
      }

      .price {
        font-size: 30px;
        font-weight: 700;
        letter-spacing: -0.01em;
        color: var(--text);
        line-height: 1.05;
        text-align: left;
      }

      .per {
        font-size: 15px;
        color: rgba(17, 24, 39, 0.55);
        font-weight: 500;
        line-height: 1.1;
        text-align: left;
      }

      .note {
        font-size: 14px;
        color: rgba(107, 114, 128, 0.85);
        margin-top: 0;
        line-height: 1.1;
        text-align: left;
      }

      .plan-right {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-shrink: 0;
      }

      .badge {
        font-size: 12px;
        font-weight: 700;
        color: #16a34a;
        background: rgba(34, 197, 94, 0.14);
        padding: 6px 10px;
        border-radius: 999px;
        white-space: nowrap;
      }

      .radio {
        width: 20px;
        height: 20px;
        border-radius: 999px;
        border: 2px solid #d1d5db;
        display: grid;
        place-items: center;
      }

      .plan.selected .radio {
        border-color: rgba(123, 115, 241, 0.85);
      }

      .dot {
        width: 10px;
        height: 10px;
        border-radius: 999px;
        background: transparent;
      }

      .plan.selected .dot {
        background: var(--purple);
      }

      .secure {
        margin-top: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: rgba(107, 114, 128, 0.78);
        font-size: 14px;
        font-weight: 500;
      }

      .secure svg {
        width: 18px;
        height: 18px;
      }

      .btn {
        width: 100%;
        margin-top: 14px;
        background: var(--purple);
        color: #fff;
        text-align: center;
        padding: 18px;
        border-radius: 16px;
        font-size: 18px;
        font-weight: 700;
        text-decoration: none;
        box-shadow: 0 18px 36px rgba(123, 115, 241, 0.35);
        transition: transform 0.25s ease, box-shadow 0.25s ease, background-color 0.25s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .btn:hover {
        transform: scale(1.02);
        background-color: #8a83f6;
        box-shadow: 0 22px 44px rgba(123, 115, 241, 0.45);
      }

      .fineprint {
        margin-top: 8px;
        font-size: 14px;
        color: rgba(107, 114, 128, 0.72);
        text-align: center;
      }

      .stage.slide-out {
        animation: slideOutRight 0.45s ease forwards;
        will-change: transform, opacity;
      }

      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(-100%);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe

      ></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="progress"><span></span></div>

    <main class="stage" id="stage">
      <div class="column">
        <div class="hero-wrap" aria-hidden="true">
          <img
            class="hero-img"
            src="https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/7ba73aaa-3da9-4cf1-abf2-ccc85dea5875/uid_3222836/Captura%20de%20Tela%202026-01-05%20a%CC%80s%2015.52.48.png"
            alt=""
          />
        </div>

        <section class="content">
          <h1>Comece agora.</h1>

          <ul class="checks">
            <li>
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path
                  d="M20 6 9 17l-5-5"
                  stroke="rgba(31,41,55,.65)"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span>Leitura emocional da conversa</span>
            </li>
            <li>
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path
                  d="M20 6 9 17l-5-5"
                  stroke="rgba(31,41,55,.65)"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span>Diga o que precisa ser dito</span>
            </li>
            <li>
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path
                  d="M20 6 9 17l-5-5"
                  stroke="rgba(31,41,55,.65)"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span>Menos silêncio. Mais conexão.</span>
            </li>
          </ul>
        </section>

        <section class="plans" aria-label="Planos">
          <div class="plan selected" role="button" tabindex="0" data-plan="year" aria-pressed="true">
            <div class="plan-left">
              <div class="plan-top">1 ano</div>
              <div class="price-row">
                <div class="price">R$ 9</div>
                <div class="per">/ mês</div>
              </div>
              <div class="note">R$ 108 por ano</div>
            </div>

            <div class="plan-right">
              <div class="badge">Desconto</div>
              <div class="radio" aria-hidden="true"><div class="dot"></div></div>
            </div>
          </div>

          <div class="plan" role="button" tabindex="0" data-plan="month" aria-pressed="false">
            <div class="plan-left">
              <div class="plan-top">1 mês</div>
              <div class="price-row">
                <div class="price">R$ 27</div>
                <div class="per">/ mês</div>
              </div>
            </div>

            <div class="plan-right">
              <div class="radio" aria-hidden="true"><div class="dot"></div></div>
            </div>
          </div>
        </section>

        <div class="secure">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path
              d="M12 2 20 6v6c0 5-3.5 9.5-8 10-4.5-.5-8-5-8-10V6l8-4Z"
              stroke="rgba(34,197,94,.9)"
              stroke-width="2"
              stroke-linejoin="round"
            />
            <path
              d="M9.5 12.5l1.7 1.7 3.6-3.8"
              stroke="rgba(34,197,94,.9)"
              stroke-width="2.2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <span>Pagamento 100% seguro</span>
        </div>

        <a class="btn" id="cta" href="/checkout.html" onclick="goPay(event)">
          <span>Continue</span>
        </a>

        <div class="fineprint">Garantia de 14 dias. Cancele quando quiser.</div>
      </div>
    </main>

    <script>
      const NEXT = "/checkout.html";
      const STORAGE_KEY = "affectai_plan";

      function getSelectedPlan() {
        const selected = document.querySelector(".plan.selected");
        return selected && selected.dataset.plan ? selected.dataset.plan : "year";
      }

      function setPlan(plan) {
        document.querySelectorAll(".plan").forEach((el) => {
          const selected = el.dataset.plan === plan;
          el.classList.toggle("selected", selected);
          el.setAttribute("aria-pressed", selected ? "true" : "false");
        });

        sessionStorage.setItem(STORAGE_KEY, plan);

        const cta = document.getElementById("cta");
        cta.href = NEXT;
      }

      (function initPlan() {
        const saved = sessionStorage.getItem(STORAGE_KEY);
        const plan = saved === "month" || saved === "year" ? saved : "year";
        setPlan(plan);
      })();

      document.querySelectorAll(".plan").forEach((el) => {
        el.addEventListener("click", () => setPlan(el.dataset.plan));
        el.addEventListener("keydown", (ev) => {
          if (ev.key === "Enter" || ev.key === " ") {
            ev.preventDefault();
            setPlan(el.dataset.plan);
          }
        });
      });

      function goPay(e) {
        e.preventDefault();

        const plan = getSelectedPlan();
        sessionStorage.setItem(STORAGE_KEY, plan);

        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({ event: "plan_continue", plan });

        const stage = document.getElementById("stage");
        stage.classList.add("slide-out");

        setTimeout(() => {
          window.location.href = NEXT;
        }, 450);
      }

      window.addEventListener(
        "touchmove",
        (e) => e.preventDefault(),
        { passive: false }
      );
      window.addEventListener(
        "wheel",
        (e) => e.preventDefault(),
        { passive: false }
      );
    </script>
  </body>
</html>

<!doctype html>
<html lang="pt-br">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pagamento não concluído</title>

    <style>
      :root {
        --purple: #7b73f1;
        --bg: #eef7f6;
        --bgGlow1: rgba(123, 115, 241, .10);
        --bgGlow2: rgba(120, 205, 210, .22);
        --text: #1f2937;
        --muted: #6b7280;
        --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial;
      }

      * { box-sizing: border-box; }

      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        overscroll-behavior: none;
      }

      body {
        font-family: var(--font);
        color: var(--text);
        background:
          radial-gradient(520px 360px at 50% 24%, var(--bgGlow1), transparent 62%),
          radial-gradient(520px 360px at 50% 8%, var(--bgGlow2), transparent 70%),
          var(--bg);
      }

      .progress {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: #e5e7eb;
        z-index: 10;
      }

      .progress span {
        display: block;
        height: 100%;
        width: 100%;
        background: var(--purple);
      }

      .stage {
        height: 100vh;
        display: flex;
        justify-content: center;
        padding: 32px 16px 24px;
      }

      .column {
        width: 100%;
        max-width: 420px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .logo-wrap {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 36px;
        opacity: 0;
        transform: translateY(12px) scale(0.98);
        animation: popIn 0.55s ease-out forwards 0.15s,
                   floaty 4.5s ease-in-out infinite 0.75s;
      }

      .logo {
        width: 140px;
        height: auto;
        object-fit: contain;
        filter: drop-shadow(0 22px 32px rgba(15, 23, 42, 0.14));
        user-select: none;
      }

      @keyframes floaty {
        0% { transform: translateY(0); }
        50% { transform: translateY(-16px); }
        100% { transform: translateY(0); }
      }

      @keyframes popIn {
        from { opacity: 0; transform: translateY(18px) scale(0.98); filter: blur(2px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }

      .card {
        margin-top: 48px;
        width: 100%;
        background: rgba(255,255,255,.78);
        border-radius: 22px;
        padding: 24px 20px 20px;
        box-shadow: 0 28px 60px rgba(15, 23, 42, .12);
        backdrop-filter: blur(10px);
        text-align: left;
      }

      h1 {
        font-size: 30px;
        font-weight: 800;
        margin: 0 0 10px;
        letter-spacing: -0.02em;
      }

      .sub {
        font-size: 15px;
        color: var(--muted);
        line-height: 1.55;
        margin-bottom: 16px;
      }

      .chips {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 14px;
      }

      .chip {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 999px;
        background: rgba(255,255,255,.9);
        border: 1px solid rgba(15, 23, 42, .08);
        font-size: 14px;
        font-weight: 700;
      }

      .chip.error {
        color: #dc2626;
        background: rgba(239,68,68,.12);
        border-color: rgba(239,68,68,.25);
      }

      .hint {
        font-size: 13px;
        color: #6b7280;
        line-height: 1.5;
        margin-bottom: 18px;
      }

      .actions {
        display: grid;
        gap: 10px;
      }

      .btn {
        width: 100%;
        background: var(--purple);
        color: #fff;
        padding: 16px;
        border-radius: 16px;
        font-size: 16px;
        font-weight: 900;
        text-align: center;
        text-decoration: none;
        box-shadow: 0 18px 36px rgba(123, 115, 241, .35);
        transition: transform .25s ease, box-shadow .25s ease, background-color .25s ease;
      }

      .btn:hover {
        transform: scale(1.02);
        background-color: #8a83f6;
      }

      .btn.secondary {
        background: rgba(255,255,255,.9);
        color: #111827;
        border: 1px solid rgba(15, 23, 42, .10);
        box-shadow: 0 14px 26px rgba(15, 23, 42, .08);
      }

      .btn.secondary:hover {
        background: #fff;
      }

      .stage.slide-out {
        animation: slideOut 0.45s ease forwards;
      }

      @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-100%); opacity: 0; }
      }
    </style>
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K9TFCGX9"
      height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>

    <div class="progress"><span></span></div>

    <main class="stage" id="stage">
      <div class="column">

        <div class="logo-wrap">
          <img
            class="logo"
            src="https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/7ba73aaa-3da9-4cf1-abf2-ccc85dea5875/uid_3222836/logo-affectAI.png"
            alt="AffectAI"
          />
        </div>

        <section class="card">
          <h1>Pagamento não concluído</h1>

          <p class="sub">
            Parece que o pagamento não foi finalizado.<br>
            Você pode tentar novamente agora mesmo.
          </p>

          <div class="chips">
            <div class="chip error">Status: falhou</div>
            <div class="chip">Tente outro método</div>
          </div>

          <p class="hint">
            Às vezes o banco bloqueia por segurança ou faltou confirmação.
            Volte e conclua o pagamento.
          </p>

          <div class="actions">
            <a class="btn" href="../checkout/" onclick="goNext(event)">
              Tentar novamente
            </a>
            <a class="btn secondary" href="../p8/" onclick="goNext(event)">
              Voltar ao site
            </a>
          </div>
        </section>

      </div>
    </main>

    <script>
      function goNext(e) {
        e.preventDefault();
        const stage = document.getElementById("stage");
        stage.classList.add("slide-out");
        const url = e.currentTarget.href;
        setTimeout(() => { window.location.href = url; }, 450);
      }
    </script>
  </body>
</html>

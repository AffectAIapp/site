<!doctype html>
<html lang="pt-br">
<head>
  <!-- Google Tag Manager -->
  <script>
    (function (w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-K9TFCGX9');

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout AffectAI</title>

  <style>
    :root {
      --purple: #7b73f1;

      --bg: #eef7f6;
      --bgGlow1: rgba(123, 115, 241, .10);
      --bgGlow2: rgba(120, 205, 210, .22);

      --text: #111827;
      --muted: #6b7280;
      --shadow: 0 20px 40px rgba(15, 23, 42, .12);
      --radius: 22px;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    html, body {
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
    }

    body {
      margin: 0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(520px 360px at 50% 24%, var(--bgGlow1), transparent 62%),
        radial-gradient(520px 360px at 50% 8%, var(--bgGlow2), transparent 70%),
        var(--bg);
    }

    @media (min-width: 900px) {
      body {
        background:
          radial-gradient(900px 560px at 50% 22%, rgba(123, 115, 241, .10), transparent 60%),
          radial-gradient(900px 560px at 50% 10%, rgba(120, 205, 210, .22), transparent 70%),
          var(--bg);
      }
    }

    .progress {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: #e5e7eb;
      z-index: 10;
    }
    .progress span {
      display: block;
      height: 100%;
      width: 100%;
      background: var(--purple);
      opacity: .35;
    }

    .stage {
      height: 100vh;
      display: flex;
      justify-content: center;
      padding: 28px 16px 24px;
    }

    .column {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 26px;

      opacity: 0;
      transform: translateY(12px) scale(0.98);
      will-change: transform, opacity;
      animation: popIn 0.55s ease-out forwards 0.12s, floaty 4.5s ease-in-out infinite 0.85s;
    }

    .logo {
      width: 92px;
      height: 92px;
      object-fit: contain;
      filter: drop-shadow(0 18px 28px rgba(15, 23, 42, 0.14));
      user-select: none;
      -webkit-user-drag: none;
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(18px) scale(0.98); filter: blur(2px); }
      to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    .card {
      width: 100%;
      margin-top: 18px;
      background: rgba(255, 255, 255, 0.78);
      border: 1px solid rgba(17, 24, 39, 0.08);
      border-radius: 22px;
      box-shadow: 0 18px 36px rgba(15, 23, 42, 0.10);
      padding: 18px 16px;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 6px;
      font-size: 28px;
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    .sub {
      margin: 0 0 16px;
      color: var(--muted);
      line-height: 1.45;
      font-size: 15px;
    }

    .plans {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 12px;
    }

    .plan {
      border-radius: 18px;
      border: 1px solid rgba(17, 24, 39, 0.10);
      background: rgba(255,255,255,0.66);
      padding: 14px 14px;
      display: flex;
      gap: 12px;
      align-items: flex-start;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease, background-color .18s ease;
    }

    .plan:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 28px rgba(15, 23, 42, 0.10);
      background: rgba(255,255,255,0.82);
    }

    .plan input {
      margin-top: 3px;
      accent-color: var(--purple);
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .plan .meta {
      flex: 1;
      min-width: 0;
    }

    .plan .title {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 10px;
      margin: 0 0 6px;
    }

    .plan .name {
      font-weight: 900;
      letter-spacing: -0.01em;
    }

    .plan .price {
      font-weight: 900;
      color: #0f172a;
      white-space: nowrap;
    }

    .plan .desc {
      margin: 0;
      color: #374151;
      font-size: 14px;
      line-height: 1.35;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #111827;
      border: 1px solid rgba(17,24,39,.10);
      background: rgba(255,255,255,.72);
      padding: 8px 10px;
      border-radius: 999px;
      margin-top: 14px;
    }

    .badge .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(123, 115, 241, 0.45);
      box-shadow: 0 10px 18px rgba(15, 23, 42, 0.08);
    }

    .actions {
      margin-top: 14px;
      display: grid;
      gap: 10px;
    }

    .btn {
      width: 100%;
      background: var(--purple);
      color: #fff;
      padding: 16px 16px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 900;
      border: 0;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 18px 36px rgba(123, 115, 241, 0.35);
      transition: transform .22s ease, box-shadow .22s ease, background-color .22s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      transform: scale(1.02);
      background-color: #8a83f6;
      box-shadow: 0 22px 44px rgba(123, 115, 241, 0.45);
    }

    .btn:disabled {
      opacity: .72;
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 18px 36px rgba(123, 115, 241, 0.22);
    }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.78);
      color: #111827;
      border: 1px solid rgba(17, 24, 39, 0.10);
      box-shadow: 0 18px 36px rgba(15, 23, 42, 0.08);
    }

    .btn.secondary:hover {
      background: rgba(255, 255, 255, 0.92);
      box-shadow: 0 22px 44px rgba(15, 23, 42, 0.10);
    }

    .fine {
      margin: 10px 2px 0;
      color: var(--muted);
      font-size: 12.5px;
      line-height: 1.35;
      text-align: center;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.55);
      border-top-color: #fff;
      animation: spin 1s linear infinite;
      display: none;
    }
    .btn.loading .spinner { display: inline-block; }
    .btn.loading .label { opacity: .92; }

    @keyframes spin { to { transform: rotate(360deg); } }

    .error {
      display: none;
      margin-top: 12px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(239, 68, 68, 0.25);
      padding: 12px 12px;
      color: #991b1b;
      font-size: 13.5px;
      line-height: 1.35;
    }

    .footer-links {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
      font-size: 13px;
      color: #374151;
    }
    .footer-links a {
      color: #374151;
      text-decoration: none;
      border-bottom: 1px solid rgba(55, 65, 81, 0.25);
      padding-bottom: 2px;
    }
    .footer-links a:hover {
      border-bottom-color: rgba(55, 65, 81, 0.55);
    }

    @media (max-height: 760px) {
      .logo-wrap { margin-top: 18px; }
      .card { margin-top: 14px; }
    }
  </style>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K9TFCGX9"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="progress"><span></span></div>

  <main class="stage">
    <div class="column">

      <div class="logo-wrap" aria-hidden="true">
        <img class="logo"
          src="https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/7ba73aaa-3da9-4cf1-abf2-ccc85dea5875/uid_3222836/logo-affectAI.png"
          alt="AffectAI" />
      </div>

      <section class="card" aria-labelledby="ttl">
        <h1 id="ttl">Finalizar assinatura</h1>
        <p class="sub">
          Você será direcionado ao checkout do Mercado Pago para concluir o pagamento com segurança.
        </p>

        <div class="plans" role="radiogroup" aria-label="Selecione um plano">
          <label class="plan" for="planMensal">
            <input id="planMensal" type="radio" name="plan" value="mensal" checked />
            <div class="meta">
              <div class="title">
                <div class="name">Mensal</div>
                <div class="price">R$ 9,00</div>
              </div>
              <p class="desc">Acesso completo e ilimitado durante o período do plano.</p>
            </div>
          </label>

          <label class="plan" for="planAnual">
            <input id="planAnual" type="radio" name="plan" value="anual" />
            <div class="meta">
              <div class="title">
                <div class="name">Anual</div>
                <div class="price">R$ 108,00</div>
              </div>
              <p class="desc">Melhor custo-benefício para uso contínuo.</p>
            </div>
          </label>
        </div>

        <div class="badge" aria-live="polite">
          <span class="dot"></span>
          <span>Pagamento via Mercado Pago</span>
        </div>

        <div class="error" id="errBox" role="alert"></div>

        <div class="actions">
          <button class="btn" id="payBtn" type="button" onclick="startCheckout()">
            <span class="spinner" aria-hidden="true"></span>
            <span class="label">Continuar para pagamento</span>
          </button>

          <a class="btn secondary" href="/p8/">Voltar</a>
        </div>

        <p class="fine">
          Ao continuar, você concorda com o processamento do pagamento e será redirecionado para concluir a compra.
        </p>

        <div class="footer-links">
          <a href="/chat/">Já tenho acesso</a>
          <a href="/p1/">Início</a>
        </div>
      </section>

    </div>
  </main>

  <script>
    const WORKER_CREATE_PREFERENCE_URL =
      "https://floral-water-e008.white-king-13b3.workers.dev/create-preference";

    function selectedPlan() {
      const el = document.querySelector('input[name="plan"]:checked');
      return el ? el.value : "mensal";
    }

    function setLoading(isLoading) {
      const btn = document.getElementById("payBtn");
      btn.disabled = !!isLoading;
      btn.classList.toggle("loading", !!isLoading);
      btn.setAttribute("aria-busy", isLoading ? "true" : "false");
    }

    function showError(message) {
      const box = document.getElementById("errBox");
      box.textContent = message || "Não foi possível iniciar o pagamento. Tente novamente.";
      box.style.display = "block";
    }

    function hideError() {
      const box = document.getElementById("errBox");
      box.textContent = "";
      box.style.display = "none";
    }

    async function startCheckout() {
      hideError();
      setLoading(true);

      const plan = selectedPlan();

      try {
        // DataLayer para rastreio no GTM
        window.dataLayer = window.dataLayer || [];
        window.dataLayer.push({
          event: "begin_checkout",
          ecommerce: {
            currency: "BRL",
            items: [{
              item_name: plan === "anual" ? "AffectAI Anual" : "AffectAI Mensal",
              item_category: "assinatura",
              price: plan === "anual" ? 108.0 : 9.0,
              quantity: 1
            }]
          }
        });

        const res = await fetch(WORKER_CREATE_PREFERENCE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ plan })
        });

        const data = await res.json();

        if (!res.ok || !data || !data.init_point) {
          setLoading(false);
          showError("Erro ao iniciar pagamento. Verifique sua conexão e tente novamente.");
          return;
        }

        // DataLayer opcional
        window.dataLayer.push({
          event: "redirect_to_payment",
          payment_provider: "mercadopago",
          plan: plan
        });

        window.location.href = data.init_point;
      } catch (e) {
        setLoading(false);
        showError("Falha de conexão. Tente novamente em instantes.");
      }
    }

    // Evita scroll nos seus layouts
    window.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
    window.addEventListener("wheel", e => e.preventDefault(), { passive: false });
  </script>
</body>
</html>

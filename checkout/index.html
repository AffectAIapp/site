<!doctype html>
<html lang="pt-br">
  <head>

    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });

          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Affect AI | Checkout</title>

    <script src="https://sdk.mercadopago.com/js/v2"></script>

    <style>
      :root {
        --purple: #7b73f1;
        --bg: #ffffff;
        --card: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --line: #e5e7eb;
        --shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
        --radius: 22px;
        --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: var(--font);
        color: var(--text);
        background: radial-gradient(600px 460px at 50% 16%, rgba(0, 0, 0, 0.05) 0%, rgba(0, 0, 0, 0.025) 28%, rgba(0, 0, 0, 0.01) 52%, rgba(255, 255, 255, 0) 72%), var(--bg);
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: geometricPrecision;
      }

      @media (min-width: 900px) {
        body {
          background: radial-gradient(720px 540px at 50% 16%, rgba(0, 0, 0, 0.045) 0%, rgba(0, 0, 0, 0.022) 30%, rgba(0, 0, 0, 0.01) 54%, rgba(255, 255, 255, 0) 74%),
            radial-gradient(900px 520px at 50% 30%, rgba(123, 115, 241, 0.08), transparent 62%), var(--bg);
        }
      }

      .progress {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: #e5e7eb;
        z-index: 10;
      }

      .progress span {
        display: block;
        height: 100%;
        width: 100%;
        background: var(--purple);
      }

      .stage {
        height: 100vh;
        display: flex;
        justify-content: center;
        padding: 18px 16px 18px;
      }

      .column {
        width: 100%;
        max-width: 390px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .hero-wrap {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-top: 6px;
        opacity: 0;
        transform: translateY(12px) scale(0.98);
        will-change: transform, opacity;
        animation: popIn 0.55s ease-out forwards 0.15s, floaty 4.5s ease-in-out infinite 0.75s;
      }

      .hero-img {
        width: 96px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 14px 28px rgba(15, 23, 42, 0.12);
        user-select: none;
        -webkit-user-drag: none;
      }

      @keyframes floaty {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-14px);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes popIn {
        from {
          opacity: 0;
          transform: translateY(18px) scale(0.98);
          filter: blur(2px);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
      }

      .content {
        text-align: center;
        margin: 14px 0 10px;
        width: 100%;
      }

      h1 {
        font-size: 28px;
        font-weight: 700;
        line-height: 1.08;
        letter-spacing: -0.01em;
        margin: 0 0 8px;
      }

      .sub {
        margin: 0;
        color: var(--muted);
        font-size: 15px;
        line-height: 1.5;
      }

      .card {
        width: 100%;
        margin-top: 12px;
        background: var(--card);
        border-radius: 18px;
        padding: 14px 14px;
        border: 1.5px solid var(--line);
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      }

      .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 8px;
        text-align: left;
      }

      label {
        font-size: 12px;
        font-weight: 700;
        color: rgba(17, 24, 39, 0.6);
      }

      input,
      select {
        width: 100%;
        border-radius: 14px;
        border: 1.5px solid #e5e7eb;
        padding: 14px 14px;
        font-size: 15px;
        outline: none;
        background: #fff;
        color: var(--text);
        transition: box-shadow 0.2s ease, border-color 0.2s ease;
      }

      input:focus,
      select:focus {
        border-color: rgba(123, 115, 241, 0.85);
        box-shadow: 0 0 0 4px rgba(123, 115, 241, 0.14);
      }

      .two {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .hint {
        margin-top: 10px;
        color: rgba(107, 114, 128, 0.78);
        font-size: 13px;
        line-height: 1.45;
        text-align: left;
      }

      .secure {
        margin-top: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
        color: rgba(107, 114, 128, 0.78);
        font-size: 14px;
        font-weight: 600;
      }

      .secure svg {
        width: 18px;
        height: 18px;
      }

      .btn {
        width: 100%;
        margin-top: 14px;
        background: var(--purple);
        color: #fff;
        text-align: center;
        padding: 18px;
        border-radius: 16px;
        font-size: 18px;
        font-weight: 700;
        text-decoration: none;
        box-shadow: 0 18px 36px rgba(123, 115, 241, 0.35);
        transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        border: 0;
        cursor: pointer;
      }

      .btn:active {
        transform: scale(0.99);
      }

      .btn[disabled] {
        opacity: 0.7;
        cursor: not-allowed;
        box-shadow: none;
      }

      .spinner {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 2px solid rgba(255, 255, 255, 0.35);
        border-top-color: rgba(255, 255, 255, 0.95);
        animation: spin 0.9s linear infinite;
        display: none;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .fineprint {
        margin-top: 8px;
        font-size: 14px;
        color: rgba(107, 114, 128, 0.72);
        text-align: center;
      }

      .alert {
        width: 100%;
        margin-top: 12px;
        border-radius: 14px;
        padding: 12px 12px;
        font-size: 14px;
        line-height: 1.4;
        display: none;
        border: 1.5px solid #e5e7eb;
        background: #fff;
        text-align: left;
      }

      .alert.show {
        display: block;
      }

      .alert.ok {
        border-color: rgba(34, 197, 94, 0.35);
        background: rgba(34, 197, 94, 0.08);
      }

      .alert.bad {
        border-color: rgba(239, 68, 68, 0.35);
        background: rgba(239, 68, 68, 0.06);
      }

      .stage.slide-out {
        animation: slideOutRight 0.45s ease forwards;
        will-change: transform, opacity;
      }

      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(-100%);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-K9TFCGX9"
        height="0"
        width="0"
        style="display:none;visibility:hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div class="progress"><span></span></div>

    <main class="stage" id="stage">
      <div class="column">
        <div class="hero-wrap" aria-hidden="true">
          <img
            class="hero-img"
            src="https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/7ba73aaa-3da9-4cf1-abf2-ccc85dea5875/uid_3222836/Captura%20de%20Tela%202026-01-05%20a%CC%80s%2015.52.48.png"
            alt=""
          />
        </div>

        <section class="content">
          <h1>Assinatura</h1>
          <p class="sub">Preencha os dados do cartão para ativar agora.</p>
        </section>

        <section class="card" aria-label="Formulário de pagamento">
          <form id="checkoutForm">
            <div class="row">
              <div class="field">
                <label for="email">E-mail</label>
                <input id="email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="seuemail@exemplo.com" required />
              </div>

              <div class="field">
                <label for="cardholderName">Nome no cartão</label>
                <input id="cardholderName" name="cardholderName" type="text" autocomplete="cc-name" placeholder="Como está no cartão" required />
              </div>

              <div class="field">
                <label for="cardNumber">Número do cartão</label>
                <input id="cardNumber" name="cardNumber" type="text" inputmode="numeric" autocomplete="cc-number" placeholder="0000 0000 0000 0000" required />
              </div>

              <div class="two">
                <div class="field">
                  <label for="expiration">Validade</label>
                  <input id="expiration" name="expiration" type="text" inputmode="numeric" autocomplete="cc-exp" placeholder="MM/AA" required />
                </div>

                <div class="field">
                  <label for="cvv">CVV</label>
                  <input id="cvv" name="cvv" type="password" inputmode="numeric" autocomplete="cc-csc" placeholder="123" required />
                </div>
              </div>

              <div class="two">
                <div class="field">
                  <label for="docType">Documento</label>
                  <select id="docType" name="docType" required>
                    <option value="CPF">CPF</option>
                    <option value="CNPJ">CNPJ</option>
                  </select>
                </div>

                <div class="field">
                  <label for="docNumber">Número</label>
                  <input id="docNumber" name="docNumber" type="text" inputmode="numeric" autocomplete="off" placeholder="Somente números" required />
                </div>
              </div>
            </div>

            <div class="hint">
              Os dados do cartão são tokenizados pelo Mercado Pago. Seu servidor recebe apenas um token para criar a assinatura.
            </div>

            <div class="secure">
              <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M12 2 20 6v6c0 5-3.5 9.5-8 10-4.5-.5-8-5-8-10V6l8-4Z" stroke="rgba(34,197,94,.9)" stroke-width="2" stroke-linejoin="round" />
                <path d="M9.5 12.5l1.7 1.7 3.6-3.8" stroke="rgba(34,197,94,.9)" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <span>Selo de segurança</span>
            </div>

            <button class="btn" id="payBtn" type="submit">
              <span id="btnText">Assinar agora</span>
              <span id="btnSpin" class="spinner" aria-hidden="true"></span>
            </button>

            <div id="alert" class="alert"></div>

            <div class="fineprint">Garantia de 14 dias. Cancele quando quiser.</div>
          </form>
        </section>
      </div>
    </main>

    <script>
      /*
        IMPORTANTE
        Você já tem os Plan IDs (preapproval_plan_id) no seu fluxo atual.
        Aqui você escolhe qual plano esta página vai criar.

        1) Se esta página for só do ANUAL, deixe PLAN = "year".
        2) Se esta página for só do MENSAL, deixe PLAN = "month".
        3) Se quiser que eu deixe com seletor de plano igual sua página anterior, eu monto também.

        Esses 2 valores você precisa ter em algum lugar, não tem como "adivinhar".
      */

      const CONFIG = {
        MP_PUBLIC_KEY: "COLOQUE_SUA_PUBLIC_KEY_AQUI",
        BACKEND_ENDPOINT: "https://SEU-WORKER.workers.dev/api/mp/subscribe",
        PLAN: "year", // "year" ou "month"
        PLAN_IDS: {
          month: "e9af351c59244681a3cd183596308cf4",
          year: "2bed7dc251154df4a67a026781712a35"
        },
        THANK_YOU: {
          month: "/obrigado-mensal.html",
          year: "/obrigado-anual.html"
        }
      };

      const $ = (id) => document.getElementById(id);

      const form = $("checkoutForm");
      const stage = $("stage");

      const emailEl = $("email");
      const nameEl = $("cardholderName");
      const numberEl = $("cardNumber");
      const expEl = $("expiration");
      const cvvEl = $("cvv");
      const docTypeEl = $("docType");
      const docEl = $("docNumber");

      const payBtn = $("payBtn");
      const btnText = $("btnText");
      const btnSpin = $("btnSpin");
      const alertEl = $("alert");

      function showAlert(type, msg) {
        alertEl.className = "alert show " + type;
        alertEl.textContent = msg;
      }

      function clearAlert() {
        alertEl.className = "alert";
        alertEl.textContent = "";
      }

      function setLoading(on) {
        payBtn.disabled = on;
        btnSpin.style.display = on ? "inline-block" : "none";
        btnText.textContent = on ? "Processando..." : "Assinar agora";
      }

      function onlyDigits(s) {
        return (s || "").replace(/\D+/g, "");
      }

      function formatCardNumber(v) {
        const d = onlyDigits(v).slice(0, 19);
        const parts = [];
        for (let i = 0; i < d.length; i += 4) parts.push(d.slice(i, i + 4));
        return parts.join(" ");
      }

      function formatExpiration(v) {
        const d = onlyDigits(v).slice(0, 4);
        if (d.length <= 2) return d;
        return d.slice(0, 2) + "/" + d.slice(2);
      }

      numberEl.addEventListener("input", (e) => {
        e.target.value = formatCardNumber(e.target.value);
      });

      expEl.addEventListener("input", (e) => {
        e.target.value = formatExpiration(e.target.value);
      });

      docEl.addEventListener("input", (e) => {
        e.target.value = onlyDigits(e.target.value).slice(0, docTypeEl.value === "CPF" ? 11 : 14);
      });

      const mp = new MercadoPago(CONFIG.MP_PUBLIC_KEY, { locale: "pt-BR" });

      function parseExp(mmYY) {
        const clean = onlyDigits(mmYY);
        const mm = clean.slice(0, 2);
        const yy = clean.slice(2, 4);
        if (mm.length !== 2 || yy.length !== 2) return null;
        const month = Number(mm);
        if (Number.isNaN(month) || month < 1 || month > 12) return null;
        const year = 2000 + Number(yy);
        return { month: String(month), year: String(year) };
      }

      async function createCardToken() {
        const exp = parseExp(expEl.value);
        if (!exp) throw new Error("Validade inválida. Use MM/AA.");

        const cardData = {
          cardNumber: onlyDigits(numberEl.value),
          cardholderName: nameEl.value.trim(),
          cardExpirationMonth: exp.month,
          cardExpirationYear: exp.year,
          securityCode: onlyDigits(cvvEl.value),
          identificationType: docTypeEl.value,
          identificationNumber: onlyDigits(docEl.value)
        };

        const result = await mp.createCardToken(cardData);
        if (result?.error) {
          const msg = result?.error?.message || "Não foi possível validar o cartão.";
          throw new Error(msg);
        }

        const token = result?.id;
        if (!token) throw new Error("Token não gerado. Revise os dados do cartão.");
        return token;
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearAlert();

        const payerEmail = emailEl.value.trim();
        if (!payerEmail) return showAlert("bad", "Preencha o e-mail.");
        if (!nameEl.value.trim()) return showAlert("bad", "Preencha o nome no cartão.");

        const plan = CONFIG.PLAN;
        const planId = CONFIG.PLAN_IDS[plan];
        if (!planId) return showAlert("bad", "Plano inválido.");

        setLoading(true);

        try {
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({ event: "checkout_submit", plan });

          const card_token_id = await createCardToken();

          const payload = {
            plan,
            preapproval_plan_id: planId,
            payerEmail,
            card_token_id
          };

          const res = await fetch(CONFIG.BACKEND_ENDPOINT, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          const out = await res.json().catch(() => ({}));

          if (!res.ok) {
            const msg = out?.message || "Falha ao criar assinatura. Tente novamente.";
            window.dataLayer.push({ event: "checkout_error", plan, message: msg });
            setLoading(false);
            return showAlert("bad", msg);
          }

          window.dataLayer.push({
            event: "subscribe_created",
            plan,
            subscription_id: out.id || "",
            status: out.status || ""
          });

          showAlert("ok", "Assinatura criada. Redirecionando...");

          stage.classList.add("slide-out");
          setTimeout(() => {
            window.location.href = CONFIG.THANK_YOU[plan] || "/obrigado.html";
          }, 450);
        } catch (err) {
          const msg = err?.message || "Erro inesperado. Tente novamente.";
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({ event: "checkout_error", plan: CONFIG.PLAN, message: msg });
          setLoading(false);
          showAlert("bad", msg);
        }
      });

      window.addEventListener(
        "touchmove",
        (e) => e.preventDefault(),
        { passive: false }
      );
      window.addEventListener(
        "wheel",
        (e) => e.preventDefault(),
        { passive: false }
      );
    </script>
  </body>
</html>

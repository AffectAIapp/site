<!doctype html>
<html lang="pt-br">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Affect AI | Cartão</title>

    <script src="https://sdk.mercadopago.com/js/v2"></script>

    <style>
      :root {
        --purple: #7b73f1;
        --bg: #ffffff;
        --card: #ffffff;
        --text: #111827;
        --muted: #6b7280;
        --shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
        --radius: 22px;
        --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial;
      }

      * { box-sizing: border-box; }

      html, body { height: 100%; }

      body {
        margin: 0;
        font-family: var(--font);
        color: var(--text);
        background: #f3f4f6;
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: geometricPrecision;
      }

      .stage {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 18px 16px;
      }

      .column {
        width: 100%;
        max-width: 520px;
      }

      .title {
        font-size: 18px;
        font-weight: 700;
        margin: 0 0 12px;
        color: #111827;
      }

      .card {
        background: var(--card);
        border-radius: 10px;
        padding: 18px;
        border: 1px solid #e5e7eb;
        box-shadow: 0 10px 24px rgba(15, 23, 42, 0.06);
      }

      .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 18px;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      label {
        font-size: 13px;
        font-weight: 600;
        color: #111827;
      }

      input, select {
        width: 100%;
        border-radius: 6px;
        border: 1px solid #d1d5db;
        padding: 14px 12px;
        font-size: 15px;
        outline: none;
        background: #fff;
        color: var(--text);
      }

      input:focus, select:focus {
        border-color: rgba(123, 115, 241, 0.85);
        box-shadow: 0 0 0 3px rgba(123, 115, 241, 0.14);
      }

      .two {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
      }

      .docRow {
        display: grid;
        grid-template-columns: 92px 1fr;
        gap: 10px;
        align-items: center;
      }

      .actions {
        display: flex;
        justify-content: flex-end;
        gap: 12px;
        margin-top: 18px;
      }

      .btn {
        border: 0;
        border-radius: 8px;
        padding: 12px 18px;
        font-weight: 700;
        font-size: 15px;
        cursor: pointer;
      }

      .btn.secondary {
        background: #e5e7eb;
        color: #111827;
      }

      .btn.primary {
        background: #2563eb;
        color: #fff;
      }

      .btn[disabled] {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .alert {
        margin-top: 12px;
        border-radius: 8px;
        padding: 10px 12px;
        font-size: 14px;
        display: none;
        border: 1px solid #e5e7eb;
        background: #fff;
      }

      .alert.show { display: block; }
      .alert.bad { border-color: rgba(239, 68, 68, 0.35); background: rgba(239, 68, 68, 0.06); }
      .alert.ok { border-color: rgba(34, 197, 94, 0.35); background: rgba(34, 197, 94, 0.08); }
    </style>
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-K9TFCGX9"
        height="0"
        width="0"
        style="display:none;visibility:hidden"
      ></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <main class="stage">
      <div class="column">
        <h1 class="title">Preencha os dados do seu cartão</h1>

        <section class="card" aria-label="Dados do cartão">
          <form id="cardForm">
            <div class="row">
              <div class="field">
                <label for="cardNumber">Número do cartão</label>
                <input
                  id="cardNumber"
                  name="cardNumber"
                  type="text"
                  inputmode="numeric"
                  autocomplete="cc-number"
                  placeholder="1234 1234 1234 1234"
                  required
                />
              </div>

              <div class="field">
                <label for="cardholderName">Nome do titular</label>
                <input
                  id="cardholderName"
                  name="cardholderName"
                  type="text"
                  autocomplete="cc-name"
                  placeholder="Ex.: Maria Lopes"
                  required
                />
              </div>

              <div class="two">
                <div class="field">
                  <label for="expiration">Vencimento</label>
                  <input
                    id="expiration"
                    name="expiration"
                    type="text"
                    inputmode="numeric"
                    autocomplete="cc-exp"
                    placeholder="MM/AA"
                    required
                  />
                </div>

                <div class="field">
                  <label for="cvv">Código de segurança</label>
                  <input
                    id="cvv"
                    name="cvv"
                    type="password"
                    inputmode="numeric"
                    autocomplete="cc-csc"
                    placeholder="Ex.: 123"
                    required
                  />
                </div>
              </div>

              <div class="field">
                <label for="docNumber">Documento do titular</label>
                <div class="docRow">
                  <select id="docType" name="docType" required>
                    <option value="CPF">CPF</option>
                    <option value="CNPJ">CNPJ</option>
                  </select>

                  <input
                    id="docNumber"
                    name="docNumber"
                    type="text"
                    inputmode="numeric"
                    autocomplete="off"
                    placeholder="999.999.999-99"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="actions">
              <button type="button" class="btn secondary" id="backBtn">Voltar</button>
              <button type="submit" class="btn primary" id="continueBtn">Continue</button>
            </div>

            <div id="alert" class="alert"></div>
          </form>
        </section>
      </div>
    </main>

    <script>
      const CONFIG = {
        MP_PUBLIC_KEY: "APP_USR-6c3829de-de42-45c0-9689-cd002aaf558b",
        NEXT_PAGE: "/checkout-email.html"
      };

      const $ = (id) => document.getElementById(id);

      const form = $("cardForm");
      const alertEl = $("alert");
      const btn = $("continueBtn");
      const backBtn = $("backBtn");

      const numberEl = $("cardNumber");
      const nameEl = $("cardholderName");
      const expEl = $("expiration");
      const cvvEl = $("cvv");
      const docTypeEl = $("docType");
      const docEl = $("docNumber");

      const mp = new MercadoPago(CONFIG.MP_PUBLIC_KEY, { locale: "pt-BR" });

      function showAlert(type, msg) {
        alertEl.className = "alert show " + type;
        alertEl.textContent = msg;
      }
      function clearAlert() {
        alertEl.className = "alert";
        alertEl.textContent = "";
      }
      function setLoading(on) {
        btn.disabled = on;
        btn.textContent = on ? "Processando..." : "Continue";
      }

      function onlyDigits(s) {
        return (s || "").replace(/\D+/g, "");
      }
      function formatCardNumber(v) {
        const d = onlyDigits(v).slice(0, 19);
        const parts = [];
        for (let i = 0; i < d.length; i += 4) parts.push(d.slice(i, i + 4));
        return parts.join(" ");
      }
      function formatExpiration(v) {
        const d = onlyDigits(v).slice(0, 4);
        if (d.length <= 2) return d;
        return d.slice(0, 2) + "/" + d.slice(2);
      }
      function parseExp(mmYY) {
        const clean = onlyDigits(mmYY);
        const mm = clean.slice(0, 2);
        const yy = clean.slice(2, 4);
        if (mm.length !== 2 || yy.length !== 2) return null;
        const month = Number(mm);
        if (Number.isNaN(month) || month < 1 || month > 12) return null;
        const year = 2000 + Number(yy);
        return { month: String(month), year: String(year) };
      }

      numberEl.addEventListener("input", (e) => {
        e.target.value = formatCardNumber(e.target.value);
      });
      expEl.addEventListener("input", (e) => {
        e.target.value = formatExpiration(e.target.value);
      });

      docEl.addEventListener("input", (e) => {
        const max = docTypeEl.value === "CPF" ? 11 : 14;
        e.target.value = onlyDigits(e.target.value).slice(0, max);
      });
      docTypeEl.addEventListener("change", () => {
        const max = docTypeEl.value === "CPF" ? 11 : 14;
        docEl.value = onlyDigits(docEl.value).slice(0, max);
        docEl.placeholder = docTypeEl.value === "CPF" ? "999.999.999-99" : "99.999.999/9999-99";
      });

      function getPlanFromStorageOrUrl() {
        const url = new URL(window.location.href);
        const fromUrl = url.searchParams.get("plan");
        const fromStorage = localStorage.getItem("affect_plan");
        return fromUrl || fromStorage || "year";
      }

      backBtn.addEventListener("click", () => {
        window.history.back();
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearAlert();

        const exp = parseExp(expEl.value);
        if (!exp) return showAlert("bad", "Vencimento inválido. Use MM/AA.");
        if (!nameEl.value.trim()) return showAlert("bad", "Preencha o nome do titular.");
        if (onlyDigits(numberEl.value).length < 13) return showAlert("bad", "Número do cartão inválido.");
        if (onlyDigits(cvvEl.value).length < 3) return showAlert("bad", "Código de segurança inválido.");

        const plan = getPlanFromStorageOrUrl();

        setLoading(true);

        try {
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({ event: "checkout_card_continue", plan });

          const result = await mp.createCardToken({
            cardNumber: onlyDigits(numberEl.value),
            cardholderName: nameEl.value.trim(),
            cardExpirationMonth: exp.month,
            cardExpirationYear: exp.year,
            securityCode: onlyDigits(cvvEl.value),
            identificationType: docTypeEl.value,
            identificationNumber: onlyDigits(docEl.value)
          });

          if (result?.error) {
            const msg = result?.error?.message || "Não foi possível validar o cartão.";
            setLoading(false);
            window.dataLayer.push({ event: "checkout_card_error", plan, message: msg });
            return showAlert("bad", msg);
          }

          const token = result?.id;
          if (!token) {
            setLoading(false);
            window.dataLayer.push({ event: "checkout_card_error", plan, message: "Token não gerado." });
            return showAlert("bad", "Token não gerado. Revise os dados do cartão.");
          }

          sessionStorage.setItem("affect_card_token", token);
          sessionStorage.setItem("affect_plan", plan);

          window.location.href = CONFIG.NEXT_PAGE + "?plan=" + encodeURIComponent(plan);
        } catch (err) {
          const msg = err?.message || "Erro inesperado.";
          setLoading(false);
          window.dataLayer = window.dataLayer || [];
          window.dataLayer.push({ event: "checkout_card_error", message: msg });
          showAlert("bad", msg);
        }
      });

      window.addEventListener("touchmove", (e) => e.preventDefault(), { passive: false });
      window.addEventListener("wheel", (e) => e.preventDefault(), { passive: false });
    </script>
  </body>
</html>

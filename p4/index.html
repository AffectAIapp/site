    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slide</title>

    <style>
      :root {
        --purple: #7b73f1;
        --bg: #f6f5fa;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --shadow: 0 20px 40px rgba(15, 23, 42, .12);
        --radius: 22px;
        --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial;
      }

      * {
        box-sizing: border-box
      }

      html,
      body {
        height: 100%
      }

      /* trava scroll em qualquer dispositivo */
      html,
      body {
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
      }

      body {
        margin: 0;
        font-family: var(--font);
        background: var(--bg);
        color: var(--text);
      }

      /* Desktop apenas adiciona leve degradê de entorno */
      @media(min-width:900px) {
        body {
          background:
            radial-gradient(800px 400px at 50% 30%, rgba(123, 115, 241, .10), transparent 60%),
            var(--bg);
        }
      }

      /* Barra de progresso superior */
      .progress {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: #e5e7eb;
        z-index: 10;
      }

      .progress span {
        display: block;
        height: 100%;
        width: 38%;
        /* avançou um pouco */
        background: var(--purple);
      }

      /* Stage mobile first */
      .stage {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 32px 16px 24px;
      }

      /* Coluna fixa como no Manus */
      .column {
        width: 100%;
        max-width: 390px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Card conversa */
      .card {
        width: 80%;
        margin-top: 50px;
        background: var(--card);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        padding: 22px 24px 24px;
        position: relative;
        overflow: hidden;
        text-align: left;
      }

      /* brilho suave superior */
      .card::before {
        content: "";
        position: absolute;
        inset: -80px -80px auto -80px;
        height: 160px;
        background: radial-gradient(closest-side, rgba(123, 115, 241, .16), transparent 70%);
        pointer-events: none;
      }

      /* scanline */
      .scanline {
        position: absolute;
        left: 0;
        right: 0;
        height: 7px;
        pointer-events: none;

        background: linear-gradient(90deg,
            rgba(123, 115, 241, 0) 0%,
            rgba(123, 115, 241, .18) 18%,
            rgba(123, 115, 241, .95) 50%,
            rgba(123, 115, 241, .18) 82%,
            rgba(123, 115, 241, 0) 100%);

        opacity: .75;
        filter: blur(.2px);
        box-shadow:
          0 0 8px rgba(123, 115, 241, .28),
          0 0 18px rgba(123, 115, 241, .18);

        z-index: 999;
        animation: scan 6.4s ease-in-out infinite;
      }

      .scanline::after {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        width: 62%;
        height: 220%;
        transform: translate(-50%, -50%);
        background: radial-gradient(closest-side,
            rgba(123, 115, 241, .32),
            rgba(123, 115, 241, 0));
        opacity: .8;
        pointer-events: none;
      }

      @keyframes scan {
        0% {
          transform: translateY(-22px);
          opacity: .15
        }

        50% {
          transform: translateY(172px);
          opacity: .4
        }

        100% {
          transform: translateY(-22px);
          opacity: .15
        }
      }

      .chat {
        position: relative;
        z-index: 4;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      /* Balões */
      .bubble {
        padding: 6px 7px;
        border-radius: 16px;
        font-size: 14px;
        line-height: 1.25;
        max-width: 85%;
        box-shadow: 0 10px 18px rgba(15, 23, 42, .08);
      }

      .bubble.left {
        background: #f1f3f7;
        align-self: flex-start;
      }

      .bubble.right {
        background: var(--purple);
        color: #fff;
        align-self: flex-end;
      }

      /* Texto central */
      .content {
        text-align: center;
        margin: 120px 0 48px;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        line-height: 1.05;
        margin: 0 0 14px;
      }

      .sub {
        font-size: 16px;
        color: var(--muted);
        line-height: 1.55;
        margin: 20;
      }

      /* Botão */
      .btn {
        width: 100%;
        margin-top: 40px;
        background: var(--purple);
        color: #fff;
        text-align: center;
        padding: 18px;
        border-radius: 16px;
        font-size: 17px;
        font-weight: 800;
        text-decoration: none;
        box-shadow: 0 18px 36px rgba(123, 115, 241, .35);
        transition:
          transform .25s ease,
          box-shadow .25s ease,
          background-color .25s ease;
      }

      .btn:hover {
        transform: scale(1.035);
        background-color: #8a83f6;
        box-shadow: 0 22px 44px rgba(123, 115, 241, .45);
      }

      /* slide para direita ao clicar */
      .stage.slide-out {
        animation: slideOutRight .45s ease forwards;
        will-change: transform, opacity;
      }

      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1;
        }

        to {
          transform: translateX(-100%);
          opacity: 0;
        }
      }

      /* Levitação do card */
      .card {
        animation: floaty 4.5s ease-in-out infinite;
        will-change: transform;
      }

      @keyframes floaty {
        0% {
          transform: translateY(0);
        }

        50% {
          transform: translateY(-18px);
        }

        100% {
          transform: translateY(0);
        }
      }

      /* Entradas suaves em sequência */
      .bubble {
        opacity: 0;
        transform: translateY(10px);
        will-change: transform, opacity;
      }

      .b1 {
        animation: popIn .45s ease-out forwards;
        animation-delay: .2s;
      }

      /* b2 aparece 1s depois do b1 */
      .b2 {
        animation: popIn .45s ease-out forwards;
        animation-delay: 1.2s;
      }

      @keyframes popIn {
        from {
          opacity: 0;
          transform: translateY(20px);
          filter: blur(2px);
        }

        to {
          opacity: 1;
          transform: translateY(-10);
          filter: blur(0);
        }
      }
    </style>
  </head>

    <div class="progress"><span></span></div>

    <main class="stage" id="stage">
      <div class="column">

        <section class="card">


          <div class="chat">
            <div class="bubble left b1">
              Hmmm, entendi. Mas o que você acha que isso significa para nós no longo prazo?
            </div>

            <div class="bubble right b2">
              Vamos conversar com calma sobre isso hoje à noite? ❤️
            </div>
          </div>
        </section>

        <section class="content">
          <h1>O AffectAI entende o<br>contexto por você.</h1>
          <p class="sub">
            Analisa a conversa, o tom emocional e sugere<br>
            respostas naturais.
          </p>
        </section>

        <a class="btn" href="../p5/" onclick="goNext(event)">
          Continuar →
        </a>

      </div>
    </main>

    <script>
      function goNext(e) {
        e.preventDefault();
        const stage = document.getElementById('stage');
        stage.classList.add('slide-out');

        const url = e.currentTarget.href;
        setTimeout(() => {
          window.location.href = url;
        }, 450);
      }

      /* trava scroll também via JS (iOS tende a insistir) */
      window.addEventListener('touchmove', function(ev) {
        ev.preventDefault();
      }, {
        passive: false
      });
      window.addEventListener('wheel', function(ev) {
        ev.preventDefault();
      }, {
        passive: false
      });
    </script>

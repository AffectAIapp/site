  <title>Slide</title>

  <style>
    :root {
      --purple: #7b73f1;
      --bg: #eef7f6;
      --bgGlow1: rgba(123, 115, 241, .10);
      --bgGlow2: rgba(120, 205, 210, .22);
      --text: #1f2937;
      --muted: #6b7280;
      --shadow: 0 20px 40px rgba(15, 23, 42, .12);
      --radius: 22px;
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    html, body {
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
    }

    body {
      margin: 0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(520px 360px at 50% 24%, var(--bgGlow1), transparent 62%),
        radial-gradient(520px 360px at 50% 8%, var(--bgGlow2), transparent 70%),
        var(--bg);
    }

    .progress {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #e5e7eb;
      z-index: 10;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 56%;
      background: var(--purple);
    }

    .stage {
      height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px 24px;
    }

    .column {
      width: 100%;
      max-width: 390px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .icon-orbit {
      width: 80%;
      margin-top: 25px;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .icon-orbit::after {
      content: "";
      position: absolute;
      width: 280px;
      height: 120px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, 34px);
      filter: blur(18px);
      background: rgba(15, 23, 42, .10);
      opacity: .35;
      border-radius: 999px;
      pointer-events: none;
    }

    .orbit {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 999px;
      z-index: 2;
      animation: floaty 4.5s ease-in-out infinite;
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }

    .content {
      text-align: center;
      margin: 96px 0 48px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      line-height: 1.05;
      margin: 0 0 14px;
    }

    .sub {
      font-size: 16px;
      color: var(--muted);
      line-height: 1.55;
      margin: 0;
    }

    .btn {
      width: 100%;
      margin-top: 30px;
      background: var(--purple);
      color: #fff;
      text-align: center;
      padding: 18px;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 800;
      text-decoration: none;
      box-shadow: 0 18px 36px rgba(123, 115, 241, .35);
      transition: transform .25s ease, box-shadow .25s ease, background-color .25s ease;
    }

    .btn:hover {
      transform: scale(1.035);
      background-color: #8a83f6;
      box-shadow: 0 22px 44px rgba(123, 115, 241, .45);
    }

    .stage.slide-out {
      animation: slideOutRight .45s ease forwards;
    }

    @keyframes slideOutRight {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(-100%); opacity: 0; }
    }
  </style>
</head>

<body>

  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K9TFCGX9"
      height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="progress"><span></span></div>

  <main class="stage" id="stage">
    <div class="column">

      <section class="content">
        <h1>Use em qualquer aplicativo.</h1>
        <p class="sub">
          Funciona com WhatsApp, Instagram, TikTok e outros<br>
          mensageiros.
        </p>
      </section>

      <a class="btn" href="affectaip6.html" onclick="goNext(event)">
        Continuar â†’
      </a>

    </div>
  </main>

  <script>
    function goNext(e) {
      e.preventDefault();
      const stage = document.getElementById('stage');
      stage.classList.add('slide-out');
      const url = e.currentTarget.href;
      setTimeout(() => {
        window.location.href = url;
      }, 450);
    }

    window.addEventListener('touchmove', function(ev) {
      ev.preventDefault();
    }, { passive: false });

    window.addEventListener('wheel', function(ev) {
      ev.preventDefault();
    }, { passive: false });
  </script>

</body>
</html>

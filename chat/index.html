<!doctype html>
<html lang="pt-br">
<head>
  <!-- Google Tag Manager -->
  <script>
    (function (w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-K9TFCGX9');
  </script>
  <!-- End Google Tag Manager -->

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AffectAI Chat</title>

  <style>
    :root{
      --bg:#f6f5fa;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --vvh: 100vh;
    }

    *{ box-sizing:border-box; }

    html, body{
      height:100%;
      margin:0;
      background:var(--bg);
      overflow:hidden;
    }

    /* Container fullscreen real */
    .chat-full{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: var(--vvh);
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bottom);
    }

    .chat-full iframe{
      width: 100%;
      height: 100%;
      border: 0;
      display:block;
      background: transparent;
    }
  </style>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K9TFCGX9" height="0" width="0"
      style="display:none;visibility:hidden"></iframe>
  </noscript>

  <div class="chat-full">
    <iframe
      src="https://app.thinkstack.ai/bot/index.html?chatbot_id=6960ea094e96c848acd0e419&type=inline"
      allow="clipboard-read; clipboard-write"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    (function () {
      function setVVH() {
        var h = (window.visualViewport && window.visualViewport.height) ? window.visualViewport.height : window.innerHeight;
        document.documentElement.style.setProperty('--vvh', h + 'px');
      }
      setVVH();
      window.addEventListener('resize', setVVH, { passive: true });
      if (window.visualViewport) window.visualViewport.addEventListener('resize', setVVH, { passive: true });
    })();
  </script>
</body>
</html>

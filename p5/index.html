    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slide</title>

    <style>
      :root {
        --purple: #7b73f1;

        --bg: #eef7f6;
        --bgGlow1: rgba(123, 115, 241, .10);
        --bgGlow2: rgba(120, 205, 210, .22);

        --text: #1f2937;
        --muted: #6b7280;
        --shadow: 0 20px 40px rgba(15, 23, 42, .12);
        --radius: 22px;
        --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }

      html, body {
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
      }

      body {
        margin: 0;
        font-family: var(--font);
        color: var(--text);
        background:
          radial-gradient(520px 360px at 50% 24%, var(--bgGlow1), transparent 62%),
          radial-gradient(520px 360px at 50% 8%, var(--bgGlow2), transparent 70%),
          var(--bg);
      }

      .progress {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: #e5e7eb;
        z-index: 10;
      }

      .progress span {
        display: block;
        height: 100%;
        width: 56%;
        background: var(--purple);
      }

      .stage {
        height: 100vh;
        display: flex;
        justify-content: center;
        padding: 32px 16px 24px;
      }

      .column {
        width: 100%;
        max-width: 390px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* SUBIU um pouco */
      .icon-orbit {
        width: 80%;
        margin-top: 40px;
        height: 250px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .icon-orbit::after {
        content: "";
        position: absolute;
        width: 280px;
        height: 120px;
        left: 50%;
        top: 50%;
        transform: translate(-50%, 34px);
        filter: blur(18px);
        background: rgba(15, 23, 42, .10);
        opacity: .35;
        border-radius: 999px;
        pointer-events: none;
      }

      .orbit {
        position: relative;
        width: 250px;
        height: 250px;
        border-radius: 999px;
        z-index: 2;
        animation: floaty 4.5s ease-in-out infinite;
        will-change: transform;
      }

      @keyframes floaty {
        0% { transform: translateY(0); }
        50% { transform: translateY(-18px); }
        100% { transform: translateY(0); }
      }

      .ic {
        position: absolute;
        width: 78px;
        height: 78px;
        border-radius: 999px;
        background: rgba(255, 255, 255, .92);
        box-shadow:
          0 22px 44px rgba(15, 23, 42, .12),
          0 2px 0 rgba(15, 23, 42, .04);
        display: flex;
        align-items: center;
        justify-content: center;

        opacity: 0;
        transform: translateY(10px) scale(.98);
        will-change: transform, opacity;
      }

      .ic svg { width: 54px; height: 54px; }

      .ic.top { left: 50%; top: 12px; transform: translate(-50%, 10px) scale(.98); }
      .ic.left { left: 50%; top: 50%; transform: translate(calc(-50% - 86px), calc(-50% - 12px)); }
      .ic.right { left: 50%; top: 50%; transform: translate(calc(-50% + 86px), calc(-50% - 12px)); }
      .ic.bl { left: 50%; top: 50%; transform: translate(calc(-50% - 54px), calc(-50% + 74px)); }
      .ic.br { left: 50%; top: 50%; transform: translate(calc(-50% + 54px), calc(-50% + 74px)); }

      .ic.top { animation: popIn .45s ease-out forwards .2s, drift1 3.8s ease-in-out infinite .8s; }
      .ic.left { animation: popIn .45s ease-out forwards 1.0s, drift2 4.2s ease-in-out infinite 1.2s; }
      .ic.right { animation: popIn .45s ease-out forwards 1.2s, drift3 4.0s ease-in-out infinite 1.0s; }
      .ic.bl { animation: popIn .45s ease-out forwards 1.4s, drift4 4.4s ease-in-out infinite 1.3s; }
      .ic.br { animation: popIn .45s ease-out forwards 1.6s, drift5 4.1s ease-in-out infinite 1.1s; }

      @keyframes popIn {
        from { opacity: 0; transform: translateY(20px) scale(.98); filter: blur(2px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }

      @keyframes drift1 { 0%,100% { transform: translate(-50%, 0); } 50% { transform: translate(-50%, -6px); } }
      @keyframes drift2 { 0%,100% { transform: translate(calc(-50% - 86px), calc(-50% - 12px)); } 50% { transform: translate(calc(-50% - 90px), calc(-50% - 18px)); } }
      @keyframes drift3 { 0%,100% { transform: translate(calc(-50% + 86px), calc(-50% - 12px)); } 50% { transform: translate(calc(-50% + 90px), calc(-50% - 18px)); } }
      @keyframes drift4 { 0%,100% { transform: translate(calc(-50% - 54px), calc(-50% + 74px)); } 50% { transform: translate(calc(-50% - 58px), calc(-50% + 78px)); } }
      @keyframes drift5 { 0%,100% { transform: translate(calc(-50% + 54px), calc(-50% + 74px)); } 50% { transform: translate(calc(-50% + 58px), calc(-50% + 78px)); } }

      /* SUBIU mais o título */
      .content {
        text-align: center;
        margin: 96px 0 48px;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        line-height: 1.05;
        margin: 0 0 14px;
      }

      .sub {
        font-size: 16px;
        color: var(--muted);
        line-height: 1.55;
        margin: 0;
      }

      .btn {
        width: 100%;
        margin-top: 40px;
        background: var(--purple);
        color: #fff;
        text-align: center;
        padding: 18px;
        border-radius: 16px;
        font-size: 17px;
        font-weight: 800;
        text-decoration: none;
        box-shadow: 0 18px 36px rgba(123, 115, 241, .35);
        transition: transform .25s ease, box-shadow .25s ease, background-color .25s ease;
      }

      .btn:hover {
        transform: scale(1.035);
        background-color: #8a83f6;
        box-shadow: 0 22px 44px rgba(123, 115, 241, .45);
      }

      .stage.slide-out {
        animation: slideOutRight .45s ease forwards;
        will-change: transform, opacity;
      }

      @keyframes slideOutRight {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(-100%); opacity: 0; }
      }
    </style>
  </head>

              </svg>

              <svg viewBox="0 0 24 24" fill="none">
                <path d="M7 7.7A3 3 0 0 1 10 4.7h4A3 3 0 0 1 17 7.7v3.5A3 3 0 0 1 14 14.2H11l-2.4 2c-.5.4-1.1 0-1.1-.6v-1.4" stroke="#d4a514" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9.2 16.5h4.6c1.7 0 3.2 1 3.9 2.8" stroke="#d4a514" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
          </div>
        </section>

        <section class="content">
          <h1>Use em qualquer aplicativo.</h1>
          <p class="sub">
            Funciona com WhatsApp, Instagram, TikTok e outros<br>
            mensageiros.
          </p>
        </section>

        <a class="btn" href="affectaip6.html" onclick="goNext(event)">
          Continuar →
        </a>

      </div>
    </main>

    <script>
      function goNext(e) {
        e.preventDefault();
        const stage = document.getElementById('stage');
        stage.classList.add('slide-out');

        const url = e.currentTarget.href;
        setTimeout(() => { window.location.href = url; }, 450);
      }

      window.addEventListener('touchmove', function(ev){ ev.preventDefault(); }, { passive: false });
      window.addEventListener('wheel', function(ev){ ev.preventDefault(); }, { passive: false });
    </script>

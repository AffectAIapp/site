<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slide</title>

  <style>
    :root {
      --purple: #7b73f1;
      --bg: #f6f5fa;
      --text: #1f2937;
      --muted: #6b7280;
      --shadow: 0 20px 40px rgba(15, 23, 42, 0.12);
      --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      touch-action: none;
    }

    body {
      margin: 0;
      font-family: var(--font);
      color: var(--text);
      background:
        radial-gradient(600px 420px at 50% 22%,
          rgba(255, 255, 255, 0.98) 0%,
          rgba(255, 255, 255, 0.78) 28%,
          rgba(255, 255, 255, 0.35) 52%,
          rgba(246, 245, 250, 1) 100%),
        var(--bg);
    }

    @media (min-width: 900px) {
      body {
        background:
          radial-gradient(800px 520px at 50% 26%,
            rgba(255, 255, 255, 0.98) 0%,
            rgba(255, 255, 255, 0.75) 26%,
            rgba(255, 255, 255, 0.30) 52%,
            rgba(246, 245, 250, 1) 100%),
          radial-gradient(900px 520px at 50% 30%, rgba(123, 115, 241, 0.10), transparent 60%),
          var(--bg);
      }
    }

    .progress {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: #e5e7eb;
      z-index: 10;
    }

    .progress span {
      display: block;
      height: 100%;
      width: 25%;
      background: var(--purple);
    }

    .stage {
      height: 100vh;
      display: flex;
      justify-content: center;
      padding: 32px 16px 24px;
    }

    .column {
      width: 100%;
      max-width: 390px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-wrap {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 44px;
      opacity: 0;
      transform: translateY(12px) scale(0.98);
      will-change: transform, opacity;
      animation: popIn 0.55s ease-out forwards 0.15s, floaty 4.5s ease-in-out infinite 0.75s;
    }

    .logo {
      width: 150px;
      height: 150px;
      object-fit: contain;
      filter: drop-shadow(0 22px 32px rgba(15, 23, 42, 0.14));
      user-select: none;
      -webkit-user-drag: none;
    }

    @keyframes floaty {
      0% { transform: translateY(0); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: translateY(18px) scale(0.98); filter: blur(2px); }
      to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
    }

    .content {
      text-align: center;
      margin: 120px 0 48px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      line-height: 1.05;
      margin: 0 0 14px;
    }

    .sub {
      font-size: 16px;
      color: var(--muted);
      line-height: 1.55;
      margin: 0;
    }

    .btn {
      width: 100%;
      margin-top: 40px;
      background: var(--purple);
      color: #fff;
      text-align: center;
      padding: 18px;
      border-radius: 16px;
      font-size: 17px;
      font-weight: 800;
      text-decoration: none;
      box-shadow: 0 18px 36px rgba(123, 115, 241, 0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease, background-color 0.25s ease;
      display: block;
    }

    .btn:hover {
      transform: scale(1.035);
      background-color: #8a83f6;
      box-shadow: 0 22px 44px rgba(123, 115, 241, 0.45);
    }

    .stage.slide-out { animation: slideOutRight 0.45s ease forwards; }

    @keyframes slideOutRight {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(-100%); opacity: 0; }
    }
  </style>
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K9TFCGX9"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="progress"><span></span></div>

  <main class="stage" id="stage">
    <div class="column">
      <div class="logo-wrap" aria-hidden="true">
        <img class="logo" src="https://d15k2d11r6t6rl.cloudfront.net/public/users/Integrators/7ba73aaa-3da9-4cf1-abf2-ccc85dea5875/uid_3222836/logo-affectAI.png" alt="AffectAI" />
      </div>

      <section class="content">
        <h1>Bem-vindo ao AffectAI</h1>
        <p class="sub">
          A inteligência artificial para te ajudar <br>
          a dizer a coisa certa, no momento certo.
        </p>
      </section>

      <!-- IMPORTANTE: sem barra inicial no GitHub Pages -->
      <a class="btn" href="./p3/">Continuar →</a>
    </div>
  </main>

  <script>
    function goNext(e) {
      e.preventDefault();
      const stage = document.getElementById("stage");
      stage.classList.add("slide-out");
      const url = e.currentTarget.href;
      setTimeout(() => { window.location.href = url; }, 450);
    }

    window.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
    window.addEventListener("wheel", e => e.preventDefault(), { passive: false });
  </script>
</body>
</html>

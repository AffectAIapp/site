    <meta charset="utf-8">

    <title>Slide</title>

    <style>
      :root {
        --purple: #7b73f1;

        --bg: #eef7f6;
        --bgGlow1: rgba(123, 115, 241, .10);
        --bgGlow2: rgba(120, 205, 210, .22);

        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --shadow: 0 20px 40px rgba(15, 23, 42, .12);
        --radius: 22px;
        --font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Helvetica, Arial;
      }

      * {
        box-sizing: border-box
      }

      html,
      body {
        height: 100%
      }

      /* trava scroll em qualquer dispositivo */
      html,
      body {
        overflow: hidden;
        overscroll-behavior: none;
        touch-action: none;
      }

      body {
        margin: 0;
        font-family: var(--font);
        color: var(--text);
        background:
          radial-gradient(520px 360px at 50% 24%, var(--bgGlow1), transparent 62%),
          radial-gradient(520px 360px at 50% 8%, var(--bgGlow2), transparent 70%),
          var(--bg);
      }

      /* Barra de progresso superior */
      .progress {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: #e5e7eb;
        z-index: 10;
      }

      .progress span {
        display: block;
        height: 100%;
        width: 62%;
        /* avan√ßou um pouco */
        background: var(--purple);
      }

      /* Stage mobile first */
      .stage {
        height: 100vh;
        display: flex;
        justify-content: center;
        padding: 32px 16px 24px;
      }

      /* Coluna fixa como no Manus */
      .column {
        width: 100%;
        max-width: 390px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Card conversa */
      .card {
        width: 86%;
        margin-top: 50px;
        background: var(--card);
        border-radius: 28px;
        box-shadow: var(--shadow);
        padding: 22px 22px 22px;
        position: relative;
        overflow: hidden;
        text-align: left;

        animation: floaty 4.5s ease-in-out infinite;
        will-change: transform;
      }

      /* brilho suave superior */
      .card::before {
        content: "";
        position: absolute;
        inset: -90px -90px auto -90px;
        height: 170px;
        background: radial-gradient(closest-side, rgba(123, 115, 241, .12), transparent 72%);
        pointer-events: none;
      }

      @keyframes floaty {
        0% {
          transform: translateY(0)
        }

        50% {
          transform: translateY(-18px)
        }

        100% {
          transform: translateY(0)
        }
      }

      .chat {
        position: relative;
        z-index: 4;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      /* Bal√µes */
      .bubble {
        padding: 14px 14px;
        border-radius: 16px;
        font-size: 14px;
        line-height: 1.25;
        max-width: 85%;
        box-shadow: 0 10px 18px rgba(15, 23, 42, .08);

        opacity: 0;
        transform: translateY(10px);
        will-change: transform, opacity;
      }

      .bubble.left {
        background: #f1f3f7;
        align-self: flex-start;
      }

      .bubble.right {
        background: var(--purple);
        color: #fff;
        align-self: flex-end;
      }

      .b1 {
        animation: popIn .45s ease-out forwards;
        animation-delay: .2s;
      }

      /* b2 1s depois do b1 */
      .b2 {
        animation: popIn .45s ease-out forwards;
        animation-delay: 1.2s;
      }

      @keyframes popIn {
        from {
          opacity: 0;
          transform: translateY(20px);
          filter: blur(2px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }

      /* Texto central */
      .content {
        text-align: center;
        margin: 108px 0 48px;
        /* um pouco mais alto */
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        line-height: 1.05;
        margin: 0 0 14px;
      }

      .sub {
        font-size: 16px;
        color: var(--muted);
        line-height: 1.55;
        margin: 0;
      }

      /* Bot√£o */
      .btn {
        width: 100%;
        margin-top: 40px;
        background: var(--purple);
        color: #fff;
        text-align: center;
        padding: 18px;
        border-radius: 16px;
        font-size: 17px;
        font-weight: 800;
        text-decoration: none;
        box-shadow: 0 18px 36px rgba(123, 115, 241, .35);
        transition: transform .25s ease, box-shadow .25s ease, background-color .25s ease;
      }

      .btn:hover {
        transform: scale(1.035);
        background-color: #8a83f6;
        box-shadow: 0 22px 44px rgba(123, 115, 241, .45);
      }

      /* slide ao clicar */
      .stage.slide-out {
        animation: slideOutRight .45s ease forwards;
        will-change: transform, opacity;
      }

      @keyframes slideOutRight {
        from {
          transform: translateX(0);
          opacity: 1
        }

        to {
          transform: translateX(-100%);
          opacity: 0
        }
      }
    </style>

        <section class="content">
          <h1>Responda com mais<br>seguran√ßa e clareza.</h1>

        <a class="btn" href="affectaip7.html" onclick="goNext(event)">

    <script>
      function goNext(e) {
        e.preventDefault();
        const stage = document.getElementById('stage');
        stage.classList.add('slide-out');

        const url = e.currentTarget.href;
        setTimeout(() => {
          window.location.href = url;
        }, 450);
      }

      /* trava scroll tamb√©m via JS (iOS tende a insistir) */
      window.addEventListener('touchmove', function(ev) {
        ev.preventDefault();
      }, {
        passive: false
      });
      window.addEventListener('wheel', function(ev) {
        ev.preventDefault();
      }, {
        passive: false
      });
    </script>
